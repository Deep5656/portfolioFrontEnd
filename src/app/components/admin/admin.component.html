<!-- <p>admin works!</p> -->

<div class="home">
    <div>
        <img src="assets/administrator.png" class="img" alt="">
    </div>
    <div>
        <!-- {{user | json}} -->
        <form (ngSubmit)="signin()">
            <div class="form-group row forminput">
                <label for="inputEmail3" class="col-sm-2 col-form-label label">UserName</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" [(ngModel)]="user.userName" name="userName" placeholder="Username">
                </div>
            </div>
            <div class="form-group row forminput">
                <label for="inputPassword3" class="col-sm-2 col-form-label label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" [(ngModel)]="user.password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-warning">Sign in</button>
                </div>
            </div>
        </form>
    </div>

</div>
