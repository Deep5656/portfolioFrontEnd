<div class="home">
    <div>
        <h1 style="color:white">Special Works</h1>
    </div>

    <div class="container">
        <form (ngSubmit)="generateCode()" class="form-grid">

            <div class="left-column">
                <label style="color:white">Enter Keys (comma-separated):</label>
                <textarea placeholder="Keys..." style="padding: 5px;" [(ngModel)]="keysInput" name="keysInput" rows="1"
                    class="auto-grow-textarea" (input)="autoResize($event)" required></textarea>


                <label style="color:white">Response Object:</label>
                <input placeholder="Response Object..." style="padding: 5px;" type="text" [(ngModel)]="responseObj" name="responseObj"
                    required />

                <button type="submit">Generate Code</button>
            </div>

            <div class="right-column">
                <label style="color: white;">Paste JSON:</label>
                <textarea placeholder="Paste Your JSON Here ...." style="padding: 10px;" [(ngModel)]="jsonInput" name="jsonInput" rows="10"
                    cols="50" required></textarea>
            </div>

        </form>

        <div *ngIf="generatedCode" class="code-container">
            <div class="code-header">
                <h3 style="color:white">Generated Code:</h3>
                <div class="code-actions">
                    <button (click)="copyCode()">ðŸ“‹ Copy</button>
                </div>
            </div>

            <!-- Syntax-highlighted code -->
            <pre class="code-box"><code class="language-typescript">{{ generatedCode }}</code></pre>
        </div>
    </div>



</div>
